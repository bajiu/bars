<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>过河</title>
<style media="screen">
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		width: 100%;
		height: 100%;
		overflow-x: auto;
		overflow-y: hidden;
	}
	#canvas{
		position: absolute;
		top: 50%;
		left: 50%;
		border-radius: 10px;
		transform: translate(-50%,-50%);
	}
</style>
<script src="../js/easeljs-0.8.1.min.js"></script>
<script src="../js/tweenjs-0.6.1.min.js"></script>

<script src="../js/preloadjs-0.6.1.min.js"></script>
<script src="../js/soundjs-0.6.1.min.js"></script>
<script src="./l4.js"></script>
<script src="./change.js" charset="utf-8"></script>
<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");

	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleComplete(evt) {
	exportRoot = new lib.l4();

	stage = new createjs.Stage(canvas);
	window.begin();
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

function playSound(id, loop) {
	// createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
</script>
</head>

<body onload="init();" >
	<canvas id="canvas" width="910" height="640" ></canvas>
	<audio id='Sound' src="./sounds/sound.mp3" loop ></audio>
</body>
</html>
